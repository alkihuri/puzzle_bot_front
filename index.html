<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма отправки статей</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  
    body {
      background-color: #f8f9fa;
      color: #212529;
      line-height: 1.6;
      padding: 20px;
    }
  
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 30px;
      transition: all 0.3s ease;
    }
  
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2.2rem;
      position: relative;
      padding-bottom: 15px;
    }
  
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      border-radius: 2px;
    }
  
    .form-group {
      margin-bottom: 25px;
    }
  
    label {
      display: block;
      margin-bottom: 10px;
      color: #34495e;
      font-weight: 500;
      font-size: 1rem;
    }
  
    .required-field::after {
      content: ' *';
      color: #e74c3c;
    }
  
    input[type="text"],
    input[type="url"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
      color: #495057;
    }
  
    input[type="text"]:focus,
    input[type="url"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #3498db;
      background-color: #ffffff;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
  
    textarea {
      resize: vertical;
      min-height: 160px;
      line-height: 1.5;
    }
  
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }
  
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }
  
    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }
  
    button {
      background: linear-gradient(135deg, #3498db, #2ecc71);
      color: white;
      padding: 16px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
    }
  
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(52, 152, 219, 0.3);
    }
  
    button:active {
      transform: translateY(0);
    }
  
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
  
    .alert {
      padding: 16px;
      margin-top: 20px;
      border-radius: 8px;
      display: none;
      animation: fadeIn 0.3s ease;
    }
  
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  
    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
      animation: fadeIn 0.3s ease;
    }
  
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
  
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  
    .image-preview {
      max-width: 100%;
      max-height: 200px;
      margin-top: 15px;
      display: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #e0e0e0;
    }
  
    /* Адаптивность */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
  
      .form-row {
        flex-direction: column;
        gap: 15px;
      }
  
      h1 {
        font-size: 1.8rem;
      }
    }
  
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
  
      .container {
        border-radius: 8px;
        padding: 15px;
      }
  
      input[type="text"],
      input[type="url"],
      textarea,
      select {
        padding: 12px;
      }
  
      button {
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добавление статьи</h1>
    
    <form id="articleForm">
      <div class="form-group">
        <label for="title" class="required-field">Заголовок статьи</label>
        <input type="text" id="title" required>
      </div>

      <div class="form-group">
        <label for="text" class="required-field">Текст статьи</label>
        <textarea id="text" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="image">Изображение</label>
        <input type="file" id="image" accept="image/*">
        <img id="imagePreview" class="image-preview" alt="Предпросмотр">
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="study">Учебное заведение</label>
          <input type="text" id="study">
        </div>
        
        <div class="form-group">
          <label for="type" class="required-field">Тип статьи</label>
          <select id="type" required>
            <option value="">Выберите тип</option>
            <option value="Конкурс">Конкурс</option>
            <option value="Новость">Новость</option>
            <option value="Мероприятие">Мероприятие</option>
            <option value="Статья">Статья</option>
          </select>
        </div>
      </div>

      <div class="loading">
        <div class="loader"></div>
        <p>Отправка данных...</p>
      </div>

      <button type="submit">Отправить статью</button>
      
      <div class="alert" id="message"></div>
    </form>
  </div>

  <script>
    // URL вашего веб-приложения Google Apps Script
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzUKEiFDuQG1fEBgfIgqlJuoLJ8MI1VyMrIULZHErDY-mMDsBAqmkDr1iltb9xUC2X8/exec';
    const form = document.getElementById('articleForm');
    const messageEl = document.getElementById('message');
    const loadingEl = document.querySelector('.loading');
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');

    // Предпросмотр изображения
    imageInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    });

    // Отправка формы
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = {
        title: document.getElementById('title').value.trim(),
        text: document.getElementById('text').value.trim(),
        study: document.getElementById('study').value.trim(),
        type: document.getElementById('type').value
      };

      // Валидация
      if (!formData.title || !formData.text || !formData.type) {
        showMessage('Пожалуйста, заполните все обязательные поля', 'error');
        return;
      }

      toggleLoading(true);

      try {
        // Проверяем, работает ли в Telegram WebApp
        if (window.Telegram && Telegram.WebApp) {
          // Отправка через Telegram WebApp
          Telegram.WebApp.sendData(JSON.stringify(formData));
          Telegram.WebApp.close();
        } else {
          // Стандартная отправка формы
          await submitRegularForm(formData);
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage(`Ошибка: ${error.message}`, 'error');
      } finally {
        toggleLoading(false);
      }
    });

    // Стандартная отправка формы
    async function submitRegularForm(formData) {
      const formPayload = new FormData();
      formPayload.append('data', JSON.stringify(formData));
      
      // Добавляем файл если есть
      if (imageInput.files[0]) {
        formPayload.append('file', imageInput.files[0]);
      }

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formPayload
        });

        const result = await response.json();
        
        if (result.success) {
          showMessage(`Статья #${result.id} успешно отправлена на модерацию!`, 'success');
          form.reset();
          imagePreview.style.display = 'none';
        } else {
          throw new Error(result.error || 'Неизвестная ошибка');
        }
      } catch (error) {
        console.error('Ошибка отправки:', error);
        throw error;
      }
    }

    function showMessage(text, type = 'success') {
      messageEl.className = `alert alert-${type}`;
      messageEl.textContent = text;
      messageEl.style.display = 'block';
      
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 5000);
    }

    function toggleLoading(show) {
      loadingEl.style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
