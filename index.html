<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма отправки статей</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Ваши стили здесь */
  </style>
</head>
<body>
  <div class="container">
    <h1>Добавление статьи</h1>
    
    <form id="articleForm">
      <div class="form-group">
        <label for="title">Заголовок статьи*:</label>
        <input type="text" id="title" required>
      </div>

      <div class="form-group">
        <label for="text">Текст статьи*:</label>
        <textarea id="text" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="image">Изображение:</label>
        <input type="file" id="image" accept="image/*">
        <img id="imagePreview" class="image-preview" alt="Предпросмотр">
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="study">Учебное заведение:</label>
          <input type="text" id="study">
        </div>
        
        <div class="form-group">
          <label for="type">Тип статьи*:</label>
          <select id="type" required>
            <option value="">Выберите тип</option>
            <option value="Конкурс">Конкурс</option>
            <option value="Новость">Новость</option>
            <option value="Мероприятие">Мероприятие</option>
            <option value="Статья">Статья</option>
          </select>
        </div>
      </div>

      <div class="loading">
        <div class="loader"></div>
        <p>Отправка данных...</p>
      </div>

      <button type="submit">Отправить статью</button>
      
      <div class="alert" id="message"></div>
    </form>
  </div>

  <script>
    const SCRIPT_URL = '<?= ScriptApp.getService().getUrl() ?>';
    const form = document.getElementById('articleForm');
    const messageEl = document.getElementById('message');
    const loadingEl = document.querySelector('.loading');
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');

    // Предпросмотр изображения
    imageInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    });

    // Отправка формы
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = {
        title: document.getElementById('title').value.trim(),
        text: document.getElementById('text').value.trim(),
        study: document.getElementById('study').value.trim(),
        type: document.getElementById('type').value
      };

      // Валидация
      if (!formData.title || !formData.text || !formData.type) {
        showMessage('Пожалуйста, заполните все обязательные поля', 'error');
        return;
      }

      toggleLoading(true);

      try {
        // Проверяем, работает ли в Telegram WebApp
        if (window.Telegram && Telegram.WebApp) {
          // Отправка через Telegram WebApp
          Telegram.WebApp.sendData(JSON.stringify(formData));
          Telegram.WebApp.close();
        } else {
          // Стандартная отправка формы
          await submitRegularForm(formData);
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage(`Ошибка: ${error.message}`, 'error');
      } finally {
        toggleLoading(false);
      }
    });

    // Стандартная отправка формы
    async function submitRegularForm(formData) {
      const formPayload = new FormData();
      formPayload.append('data', JSON.stringify(formData));
      
      // Добавляем файл если есть
      if (imageInput.files[0]) {
        formPayload.append('file', imageInput.files[0]);
      }

      const response = await fetch(SCRIPT_URL, {
        method: 'POST',
        body: formPayload
      });

      const result = await response.json();
      
      if (result.success) {
        showMessage(`Статья #${result.id} успешно отправлена!`, 'success');
        form.reset();
        imagePreview.style.display = 'none';
      } else {
        throw new Error(result.error || 'Неизвестная ошибка');
      }
    }

    function showMessage(text, type = 'success') {
      messageEl.className = `alert alert-${type}`;
      messageEl.textContent = text;
      messageEl.style.display = 'block';
      
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 5000);
    }

    function toggleLoading(show) {
      loadingEl.style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
