<!DOCTYPE html>
<html>
<head>
    <title>Send GET Request</title>
</head>
<body>
    <button id="sendButton">Send Request</button>

    <script>
        function sendRequest() {
            var url = 'https://script.google.com/macros/s/AKfycbwQ0Kchcbh5h6ui4ClQo6m4M6XqnDPnKmGvXI17Acvt0PaYRCxrM8axgZIFBIol30Co/exec'


            fetch(url, {
                method: 'GET', 
                mode: 'no-cors'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        document.getElementById('sendButton').addEventListener('click', sendRequest);
    </script>
</body>
</html>
